<body>

</div>
<button class="btn btn-red btn-l" id="btnAdd">add </button>
<script>
  const btnAdd = document.querySelector('#btnAdd');
  const btnRemove = document.querySelector('#btnRemove');

    document.querySelector('#note1').appendChild(imgElement);
