  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    .l_banner {
      width: 100vw;
      height: 40vw;
      background-image: url("assets/img/book/banner_web.jpg");
      background-size: cover;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">
        <i class="small material-icons"
           style="font-size: 3rem; margin-left: 10px"
        >import_contacts</i>
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <table>
      <thead>
      <tr>
        <th>thumbnail</th>
        <th>title</th>
        <th>author</th>
      </tr>
      </thead>
      <tbody id="bookList" >

      </tbody>
    </table>
  </div>
</main>

<footer class="page-footer">
  <div class="container" >
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Footer Content</h5>
        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your
          footer content.</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
          <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      © 2014 Copyright Text
      <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>
  </div>
</footer>

<table style="display: none">
  <tr id="bookTemplate">
    <td>
      <img src="#" alt="thumbnail" class="book-thumb">
    </td>
    <td class="book-tit"></td>
    <td class="book-author"></td>
  </tr>
</table>

<script type="module">
  import api from './assets/js/module/kakaobook.js'

  bookList.addEventListener('mouseover', ev => {
    // ev.target : 실제 이벤트가 발생한 대상
    ev.target.parentElement.style.backgroundColor = 'lightyellow';
    ev.stopPropagation();
  });

  bookList.addEventListener('mouseout', ev => {
    ev.target.parentElement.style.backgroundColor = null;
    ev.stopPropagation();
  });

  document.querySelector('main').addEventListener('mouseover', ev => {
    // ev.target : 실제 이벤트가 발생한 대상
    ev.target.style.backgroundColor = 'lightyellow';
    ev.stopPropagation();
  });

  document.querySelector('main').addEventListener('mouseout', ev => {
    // ev.target : 실제 이벤트가 발생한 대상
    ev.target.style.backgroundColor = null;
    ev.stopPropagation();
  });

  document.querySelector('body').addEventListener('mouseover', ev => {
    // ev.target : 실제 이벤트가 발생한 대상
    ev.target.style.backgroundColor = 'lightyellow';
    ev.stopPropagation();
  });

  document.querySelector('body').addEventListener('mouseout', ev => {
    // ev.target : 실제 이벤트가 발생한 대상
    ev.target.style.backgroundColor = null;
    ev.stopPropagation();
  });

  (async () => {
    const renderBooks = async () => {
      const params = {
        query: '해리포터',
        size: 2,
        page: 1
      }

      const { meta, documents } = await api(params);

      if(meta['is_end'] && documents.length === 0){
        alert('마지막 페이지 입니다.');
        return;
      }

      documents.forEach((e, idx) => {
        const clone = bookTemplate.cloneNode(true);
        clone.id = `bookRow${idx}`;
        clone.querySelector('.book-thumb').src = e.thumbnail;
        clone.querySelector('.book-tit').textContent = e.title;
        clone.querySelector('.book-author').textContent = e.authors.join('\n');
        clone.dataset.desc = e.contents;
        bookList.appendChild(clone);
      });


    }

    await renderBooks();




  })()


</script>

</body>
</html>
